<div class="o-grid-container">
  <div class="o-grid-row">
    {% for item in dashboard.indicators %}
    <div data-o-grid-colspan="12 S6 M6 L3 XL3">
      <div class="card">
        <div class="card__header o-typography-subhead">{{ item.indicator }}</div>
        <div class="card__body">
          <img src="{{ item.charturl }}" />
          <p class="o-typography-lead--small">{{ item.copy }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
